# ~/.config/starship.toml

# Inserts a blank line between shell prompts
add_newline = true

# Change command timeout from 500 to 1000 ms
# command_timeout = 1000

# Change the default prompt format
format = """$time$env_var$username$hostname$shlvl$singularity$kubernetes$vcsh$git_branch$git_commit$git_state$git_metrics$git_status$hg_branch$docker_context$package$cmake$cobol$dart$deno$dotnet$elixir$elm$erlang$golang$helm$java$julia$kotlin$lua$nim$nodejs$ocaml$perl$php$pulumi$purescript$python$rlang$red$ruby$rust$scala$swift$terraform$vlang$vagrant$zig$nix_shell$conda$memory_usage$aws$gcloud$openstack$azure$crystal$custom$sudo$cmd_duration$jobs$battery$status$shell$directory
[](238)$character"""

# Change the default prompt characters
[character]
error_symbol = "[✗](bold red) "
success_symbol = "[➜](bold green) "

# Shows an icon that should be included by zshrc script based on the distribution or os
[env_var.STARSHIP_DISTRO]
disabled = false
format = '[$env_value](bold white) '
variable = "STARSHIP_DISTRO"

# Shows the username
[username]
disabled = false
format = "[$user]($style) "
show_always = true
style_root = "black bold"
style_user = "white bold"

[directory]
format = "at [$path]($style)[$read_only]($read_only_style)"
home_symbol = " ~"
read_only = "  "
read_only_style = "197"
truncation_length = 3
truncation_symbol = "…/"

[git_branch]
format = "on [$symbol$branch]($style) "
style = "bold green"
symbol = " "
truncation_length = 30
truncation_symbol = "…/"

[git_status]
ahead = "⇡${count}"
behind = "⇣${count}"
conflicted = "🏳"
deleted = " "
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
format = '[\($all_status$ahead_behind\)]($style) '
modified = " "
renamed = "襁 "
staged = '[++\($count\)](green)'
stashed = " "
style = "bold green"
untracked = " "
up_to_date = " "

[docker_context]
format = "via [ $context](bold blue) "

[helm]
format = "via [ $version](bold purple) "

[python]
python_binary = "python3"
symbol = " "

[nodejs]
disabled = false
format = "via [ $version](bold green) "

# custom commands
[custom.windows]
command = "Get-WmiObject Win32_Processor | Measure-Object -Property LoadPercentage -Average | Select Average" # shows output of command
format = " transcending [$output]($style)"
os = "windows"

[hostname]
disabled = false
format = "on [$hostname](bold red)"
ssh_only = true

[time]
disabled = false
format = "🕙[$time](bold red) "
time_format = "%T"
utc_time_offset = "-3"

[env_var.IP]
disabled = false
format = "[$env_value](bold white) "
variable = "IP"

[cmd_duration]
format = "underwent [$duration](bold yellow) "
min_time = 500
show_notifications = true
