# ~/.config/starship.toml

# Inserts a blank line between shell prompts
add_newline = true

# Change command timeout from 500 to 1000 ms
command_timeout = 60000

# Change the default prompt format
format = """[╭┤](bold dimmed green) $env_var$memory_usage$battery$username$hostname
[│](bold dimmed green)$time$shlvl$singularity$kubernetes$vcsh$git_branch$git_commit$git_state$git_metrics$git_status$hg_branch$docker_context$package$cmake$cobol$dart$deno$dotnet$elixir$elm$erlang$golang$helm$java$julia$kotlin$lua$nim$nodejs$ocaml$perl$php$pulumi$purescript$python$rlang$red$ruby$rust$scala$swift$terraform$vlang$vagrant$zig$nix_shell$conda$aws$gcloud$openstack$azure$crystal$custom$sudo$cmd_duration$jobs$directory
[╰─](bold dimmed green)$status$character"""

# Change the default prompt characters
[character]
error_symbol = "[‼️](bold red) "
success_symbol = "[❯](bold green) "

# Shows an icon that should be included by zshrc script based on the distribution or os
[env_var.STARSHIP_DISTRO]
disabled = false
format = '[$env_value](bold white)'
variable = "STARSHIP_DISTRO"

[env_var.FREE_SPACE_GREEN]
disabled = false
format = "[  ](dimmed green)💾[${env_value}](bold green)"
variable = "FREE_SPACE_GREEN"

[env_var.FREE_SPACE_YELLOW]
disabled = false
format = "[  ](dimmed green)💾[${env_value}](bold yellow)"
variable = "FREE_SPACE_YELLOW"

[env_var.FREE_SPACE_RED]
disabled = false
format = "[  ](dimmed green)💾[${env_value}](bold red)"
variable = "FREE_SPACE_RED"

# Shows the username
[username]
disabled = false
format = "[  ](dimmed green)[$user]($style)"
show_always = true
style_root = "bold red"
style_user = "bold yellow"

[hostname]
disabled = false
format = "[@$hostname](bold yellow)"
ssh_only = false
trim_at = ""

[directory]
format = " at [$path]($style)[$read_only]($read_only_style)"
home_symbol = "🏠 ~"
read_only = " 🔒 "
read_only_style = "197"
truncation_length = 3
truncation_symbol = "…/"

[shell]
format = "[  ](dimmed green)[$indicator]($style)"
fish_indicator = "fsh"
powershell_indicator = "psh"
zsh_indicator = 'zsh'
bash_indicator = "bsh"
cmd_indicator = "cmd"
ion_indicator = "ion"
tcsh_indicator = "tsh"
xonsh_indicator = "xsh"
nu_indicator = "nu"
unknown_indicator = "mystery shell"
disabled = true

[status]
disabled = false
format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style)'
map_symbol = true
recognize_signal_code = true
pipestatus = true
symbol = "❌"
success_symbol = "✅"
not_executable_symbol = "🚫"
not_found_symbol = "🔍"
sigint_symbol = "🧱"
signal_symbol = "⚡"

[time]
disabled = false
format = "🕙[$time]($style)"
style = "yellow"
time_format = "%T"
utc_time_offset = "local"

[cmd_duration]
format = ' [\(⏳$duration\)]($style)'
style = "bold yellow"
min_time = 1000

[battery]
format = " [$symbol$percentage]($style)"
disabled = false

[[battery.display]]
threshold = 20
style = "bold red"

[[battery.display]]
threshold = 40
style = "bold yellow"

[[battery.display]]
threshold = 100
style = "bold white"

[memory_usage]
disabled = false
format = " [🐏${ram_pct} 李${swap_pct}](bold green)"
threshold = -1

[package]
format = " [$symbol$version]($style)"
symbol = "📦"

[git_branch]
format = " on [$symbol$branch]($style)"
style = "bold green"
symbol = "🌱"
truncation_length = 30
truncation_symbol = "…/"

[git_status]
conflicted = "🚩"
up_to_date = "✅"
untracked = "❓"
stashed = "📦"
modified = "📝"
staged = '[++($count)](green)'
renamed = "🔧"
deleted = "🗑️"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
format = '([\[$all_status$ahead_behind\]]($style))'

[git_state]
format = ' [($state( $progress_current of $progress_total))]($style)'
cherry_pick = " [🍒 PICKING](bold red)"

[git_commit]
format = " [\\($hash$tag\\)]($style)"
commit_hash_length = 4
tag_symbol = "🔖 "

[git_metrics]
added_style = "bold blue"
format = ' [+$added]($added_style)/[-$deleted]($deleted_style)'

[docker_context]
format = " [$symbol$context]($style)"
symbol = "🐳"

[sudo]
format = " [as $symbol]($style)"
style = "bold green"
symbol = "🧙"
allow_windows = true
disabled = false

[lua]
format = " via [$symbol($version )]($style)"
symbol = "🌙"

[java]
format = " via [${symbol}(${version})]($style)"
symbol = "☕"

[dotnet]
format = " via [$symbol]($style)"
symbol = ""
heuristic = false

[python]
format = ' via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\))]($style)'
